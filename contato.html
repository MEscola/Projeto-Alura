<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header id="banner">
        <div class="menu">
            <h1 class="logo"><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="index.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required class="input-padrao">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@domínio.com" required class="input-padrao">

            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" placeholder="(XX)X XXXX-XXXX" required class="input-padrao">

            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" cols="70" rows="10" class="input-padrao"
                placeholder="Digite aqui sua mensagem" required></textarea>

            <filedset>
                <legend>Como Prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">Email</label>


                <label for="radio-tel"><input type="radio" name="contato" value="tel" id="radio-tel">Telefone</label>


                <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats"
                        checked>WhatsApp</label>

            </filedset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas mensagens por
                email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <th colspan="2" class="horario">Horario de Funcionamento</th>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo barbearia Alura" srcset="">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2022</p>
    </footer>


</body>

</html>
